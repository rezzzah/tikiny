<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .link-btn {
            padding: 1em 2em;
            font-size: 1.2em;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .link-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a class="link-btn" href="https://github.com/rezzzah/tikiny/colordata.html" target="_blank">ไปที่ Colordata</a>
</body>
</html>
